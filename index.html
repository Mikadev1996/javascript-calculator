<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <button></button>
        <div class="calculator-container">
            <div class="flexbox-item">
                <div id="display">
                    <div><p id="workings"><strong> </strong></p></div>
                    <div><strong><p id="calculations">0</p></strong></div>

                </div>


                <div class="grid-container-container">
                    <div class="grid-container">
                        <button class="numbers">7</button>
                        <button class="numbers">8</button>
                        <button class="numbers">9</button>
                        <button class="functions" id="delete"><strong>DEL</strong></button>
                        <button class="functions" id="clear"><strong>AC</strong></button>

                        <button class="numbers">4</button>
                        <button class="numbers">5</button>
                        <button class="numbers">6</button>
                        <button class="functions">ร</button>
                        <button class="functions">รท</button>


                        <button class="numbers">1</button>
                        <button class="numbers">2</button>
                        <button class="numbers">3</button>
                        <button class="functions">+</button>
                        <button class="functions">-</button>


                        <button class="numbers none"></button>
                        <button class="numbers">0</button>
                        <button class="numbers"><strong>.</strong></button>
                        <button class="numbers none"></button>
                        <button class="functions">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer-text">
            <p> <a href="https://github.com/Mikadev1996" target="_blank">Mika.Dev // Git hub</a></p>
        </div>
    </footer>

<script src="main.js"></script>
</body>
</html>
